<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://izqml4ty7g.execute-api.us-east-1.amazonaws.com/prod/latifServerlessWebsite", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Hello <span id="my-demo">Lambda execution demo from latif-usa.com!</span></h1>
		<button onclick="myFunction()">Click me for Lambda Demo</button>
		<br>
		<img src="https://s3.amazonaws.com/latif-usa.com/aws-certification-roadmap.png">
	</div>

	</body>
</html>
